<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writ studio</title>
        <style>
        html, body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            margin: 0;
        }

        .container {
            position: relative;
            height: 100%;
        }

        .panel {
            box-sizing: border-box;
        }

        .explore-panel {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 0.4em;
            padding: 1em;
            background: #0005;
            backdrop-filter: blur(50px) saturate(3);
            border-radius: 1em;
        }

        .explore-panel p {
            text-align: center;
            color: white;
            margin: 0;
            margin-top: 0px;
            font-family: monaco;
            font-size: 0.7em;
        }

        .explore-panel p:not(:first-of-type) {
            margin-top: 0.666em;
        }

        .preview-panel {
            height: 100%;
        }

        #preview {
            width: 100%;
            height: 100%;
        }

        #dialog {
            width: clamp(300px, 1000px, 80vw);
            height: min-content;
            max-height: 80vh;
            padding: 2em;
            background: #fff;
            border: none;
            box-shadow: 0 0 2em #0002;
            box-sizing: border-box;
        }

        #dialog::backdrop {
            backdrop-filter: blur(10px);
        }

        .collapsed {
            width: 3em;
            height: 3em;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 .5em royalblue;
            cursor: pointer;
        }

        .collapsed * {
            opacity: 0;
            pointer-events: none;
        }

        .collapsed::after {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            content: "☎️";
            font-size: 1.5em;
        }
        </style>
    </head>

    <body>
        <div id="panels-container" class="container">
            <div class="panel preview-panel">
                <iframe id="preview" title="Site preview" frameborder="0"></iframe>
            </div>
        </div>
        <dialog id="dialog">
            <form method="dialog">
                <button autofocus>Close</button>
            </form>
            <div id="dialog-content"></div>
        </dialog>
        <script type="module" src="app.js"></script>
        <script type="module" src="app/explorePanel.js"></script>
    </body>

</html>
