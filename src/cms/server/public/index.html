<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writ studio</title>
        <style>
        html, body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            margin: 0;
        }

        .container {
            position: relative;
            height: 100%;
        }

        .panel {
            box-sizing: border-box;
        }

        .explore-panel {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 0.4em;
            padding: 1em;
            background: #0005;
            backdrop-filter: blur(50px) saturate(3);
            border-radius: 1em;
        }

        .preview-panel {
            height: 100%;
        }

        #preview {
            width: 100%;
            height: 100%;
        }

        #dialog {
            width: clamp(300px, 1000px, 80vw);
            height: min-content;
            max-height: 80vh;
            padding: 2em;
            background: #fff;
            border: none;
            box-shadow: 0 0 2em #0002;
            box-sizing: border-box;
        }

        #dialog::backdrop {
            backdrop-filter: blur(10px);
        }

        #dialog pre {
            white-space: pre-wrap;
        }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="panel explore-panel">
                <button type="button" id="explore-tree-btn">explore tree</button>
                <button type="button" id="get-settings-btn">get settings</button>
                <button type="button" id="update-settings-btn">update settings</button>
                <button type="button" id="create-post-btn">create post</button>
                <button type="button" id="get-post-btn">get post</button>
            </div>
            <div class="panel preview-panel">
                <iframe id="preview" title="Site preview" frameborder="0"></iframe>
            </div>
        </div>
        <dialog id="dialog">
            <form method="dialog">
                <button autofocus>Close</button>
            </form>
            <div id="dialog-content"></div>
        </dialog>
        <script type="module" src="app.js"></script>
    </body>

</html>
