<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writ studio</title>
        <style>
        html, body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            margin: 0;
        }

        .container {
            position: relative;
            height: 100%;
        }

        .panel {
            box-sizing: border-box;
        }

        .explore-panel {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 0.4em;
            padding: 1em;
            background: #0005;
            backdrop-filter: blur(50px) saturate(3);
            border-radius: 1em;
        }

        .explore-panel p {
            text-align: center;
            color: white;
            margin: 0;
            margin-top: 0px;
            font-family: monaco;
            font-size: 0.7em;
        }

        .explore-panel p:not(:first-of-type) {
            margin-top: 1em;
        }

        .preview-panel {
            height: 100%;
        }

        #preview {
            width: 100%;
            height: 100%;
        }

        #dialog {
            width: clamp(300px, 1000px, 80vw);
            height: min-content;
            max-height: 80vh;
            padding: 2em;
            background: #fff;
            border: none;
            box-shadow: 0 0 2em #0002;
            box-sizing: border-box;
        }

        #dialog::backdrop {
            backdrop-filter: blur(10px);
        }

        #dialog-content {
            white-space: pre-wrap;
        }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="panel explore-panel">
                <p>settings</p>
                <button type="button" id="get-settings-btn">get settings</button>
                <button type="button" id="update-settings-btn">update settings</button>

                <p>fileSystemTree</p>
                <button type="button" id="get-file-system-tree-btn">get fileSystemTree</button>

                <p>contentModel</p>
                <button type="button" id="get-content-model-btn">get contentModel</button>

                <p>categories</p>
                <button type="button" id="get-categories-btn">get all categories</button>
                <button type="button" id="get-category-btn">get category</button>
                <button type="button" id="create-category-btn">create category</button>

                <p>posts</p>
                <button type="button" id="get-posts-btn">get all posts</button>
                <button type="button" id="get-post-btn">get post</button>
                <button type="button" id="create-post-btn">create post</button>

                <p>subpages</p>
                <button type="button" id="get-subpages-btn">get all subpages</button>
                <button type="button" id="get-subpage-btn">get subpage</button>
                <button type="button" id="create-subpage-btn">create subpage</button>
            </div>
            <div class="panel preview-panel">
                <iframe id="preview" title="Site preview" frameborder="0"></iframe>
            </div>
        </div>
        <dialog id="dialog">
            <form method="dialog">
                <button autofocus>Close</button>
            </form>
            <pre id="dialog-content"></pre>
        </dialog>
        <script type="module" src="app.js"></script>
    </body>

</html>
